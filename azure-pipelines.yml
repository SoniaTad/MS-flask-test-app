trigger:
- main

pool:

  vmImage: ubuntu-latest
variables: 
    imageName: 'flask-test'


steps:
- task: Docker@2
  displayName: 'Building a docker image'
  inputs:
    command: 'build'
    Dockerfile: '**/Dockerfile'
    repository: $(imageName)


